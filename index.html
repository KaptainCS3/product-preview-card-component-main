<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
        font-size: 1em;
        text-align: center;
        margin-top: 65px;
       }
    .attribution a { 
      color: hsl(212, 21%, 14%);
      text-decoration: none;
     }
  </style>
</head>
<body>
  <main>
  <div class="container">
    <div class="img">
      <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="">
      <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="">
    </div>
    <section class="content">
      <div class="inner-content">
      <p class="title">PERFUME</p>
      <h1 class="hero">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span>$149.99</span>
        <small>$169.99</small>
      </div>
      <div class="button">
        <img class="carts" src="./images/icon-cart.svg" alt="">
      <span class="btn">
        Add to Cart
      </span>
      </div>
      </div>
    </section>
  </div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a title="link to my github profile" href="https://github.com/KaptainCS3" target="_blank">Leonard Appelgryn</a>.
  </footer>
</body>
</html>
